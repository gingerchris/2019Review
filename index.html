  <script type="text/javascript">
  const PADDING = 10;

let lineIndex = 0;
let clearVerseTimeout;
const textBoxes = document.querySelectorAll(".caption");
const bgs = document.querySelectorAll('.textbg');
const sliders = document.querySelectorAll(".slide");

const audio = document.getElementById("audio");

const svg = document.getElementById("root");
document.body.addEventListener("click", () => {
  svg.requestFullscreen().then(() => {
    audio.play();
  });
});

const within25 = (value1, value2) => {
  return value1 < value2 && value1 + 0.25 > value2;
};

const findNext = (value1, value2) => value1 > value2;

const clearVerse = () => {
  textBoxes.forEach((text, index) => {
    text.innerHTML = "";
    sliders[index].style.transitionDuration = "0s";
    sliders[index].style.width = 0;
    bgs[index].style.width = 0;
  });
};

const onTimeUpdate = () => {
  const time = audio.currentTime;

  const img = pics.findIndex(pic => !pic.showing && findNext(time + 1, pic.time));
  if (img > -1) {
    const pic = pics[img];
    pic.showing = true;
    const picEl = document.getElementById(pic.id);
    picEl.style.transform = picEl.dataset.transform;
  }

  const hide = outs.findIndex(pic => !pic.showing && findNext(time + 1, pic.time));
  if (hide > -1) {
    const pic = outs[hide];
    const picEl = document.getElementById(pic.id);
    picEl.style.opacity = 0;
  }

  const item = lyrics.findIndex(
    lyric => !lyric.playing && findNext(time, lyric.start)
  );
  if (item !== -1) {
    const { lyric, start, end } = lyrics[item];

    if (lineIndex === 0) {
      clearVerse();
      if (clearVerseTimeout) {
        clearTimeout(clearVerseTimeout);
      }
    }

    lyrics[item].playing = true;

    const text = textBoxes[lineIndex];
    const slider = sliders[lineIndex];
    const bg = bgs[lineIndex];
    lineIndex += 1;

    if (lineIndex === 4) {
      lineIndex = 0;
      clearVerseTimeout = setTimeout(clearVerse, (end - start) * 1000);
    }

    slider.style.transitionDuration = "0s";
    text.innerHTML = lyric;
    text.dataset.line = item;
    const { x, width, y, height } = text.getBBox();
    slider.style.width = x;
    bg.style.x = x - PADDING;
    bg.style.y = y - PADDING;
    bg.style.width = width + PADDING + PADDING;
    bg.style.height = height + PADDING + PADDING;

    setTimeout(() => {
      const duration = `${end - start - 1}s`;
      slider.style.transitionDuration = duration;
      slider.style.width = x + width;
    }, 500);
  }
};

audio.addEventListener("timeupdate", onTimeUpdate);
